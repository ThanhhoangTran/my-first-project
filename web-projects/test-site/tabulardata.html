<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table of HTML</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale='1.0'">
	<meta name="descriptions" content="HTML/CSS/JavaScript">
	<link rel="icon" type="image/x-icon" href="images/logo_Firefox2.png">
	<link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
	<link href="styles/talubar.css" rel="stylesheet">
</head>
<body>
	<div style="width:100%; overflow: auto;">
	<table>
		<caption>Items sold August 2016</caption>
		<thead>
			<tr>
				<td>&nbsp</td>
				<td>&nbsp</td>
				<th colspan="3" id="clothes">Clothes</th>
				<th colspan="2" id="accesories">accesories</th>
			</tr>
			<tr>
				<td>&nbsp</td>
				<td>&nbsp</td>
				<th id="trousers">trousers</th>
				<th id="skirts">skirts</th>
				<th id="dress">dress</th>
				<th id="bracelets">bracelets</th>
				<th id="rings">rings</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th rowspan="3" id="belgium">belgium</th>
			    <th id="antwerp">antwerp</th>
			    <td headers="trousers antwerp">56</td>
			    <td headers="trousers skirts">22</td>
			    <td headers="trousers dress">43</td>
			    <td headers="trousers bracelets">72</td>
			    <td headers="trousers rings">23</td>
			</tr>
			<tr>
				<th id="gent">gent</th>
				<td>46</td>
				<td>18</td>
				<td>50</td>
				<td>61</td>
				<td>15</td>
			</tr>
			<tr>
				<th id="brussels">Brussels</th>
				<td>51</td>
				<td>27</td>
				<td>38</td>
				<td>69</td>
				<td>28</td>
			</tr>
			<tr>
				<th rowspan="2" id="netherland">the netherland</th>
				<th id="amsterdam">amsterdam</th>
				<td>89</td>
				<td>34</td>
				<td>69</td>
				<td>85</td>
				<td>38</td>
			</tr>
			<tr>
				<th id="utrecht">utrecht</th>
				<td>80</td>
				<td>12</td>
				<td>43</td>
				<td>36</td>
				<td>19</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
